	<script>
		var url_string = window.location.href;
			
		var nameUP = getQueryString("nome");
		if (nameUP== null || nameUP == "") nameUP = "JULIA";
		else {
			if (nameUP.length > 15) {
				nameUP = nameUP.substring(0,15);
			}
			nameUP = nameUP.toUpperCase();
		}
		//Name using upper + lower
		var nameArray = nameUP.split(" ");
		var nameLC = "";
		for (i = 0; i < nameArray.length; ++i) {
			nameLC = nameLC + nameArray[i].charAt(0).toUpperCase() + nameArray[i].substr(1).toLowerCase() + " ";
		}

		var deUP = getQueryString("de");
		if (deUP == null || deUP == "") {
			deUP = "A equipe DNLI";
			deLC = "A equipe DNLI";
		}
		else {
			if (deUP.length > 25) {
				deUP = deUP.substring(0,25);
			}
			deUP = deUP.toUpperCase();
			//Name using upper + lower
			var nameDeArray = deUP.split(" ");
			var deLC = "";
			for (i = 0; i < nameDeArray.length; ++i) {
				deLC = deLC + nameDeArray[i].charAt(0).toUpperCase() + nameDeArray[i].substr(1).toLowerCase() + " ";
			}
		}

		var deleDela = getQueryString("deleDela");
		if (deleDela == null || deleDela == "") deleDela = "dela";
		else deleDela = deleDela.toLowerCase();
		deleDela = deleDela.replace(/</g, "&lt;").replace(/>/g, "&gt;");

		var xhr = new XMLHttpRequest();
		xhr.open("GET", "https://script.google.com/macros/s/AKfycbwTrA-fBbGU4gkovnVnueSeAnIvXLy0Q30lyw4yl45ye1YaFRd8/exec?&livro=ONomeDaGente&nome="+nameLC+"&genero="+deleDela, true); 
		xhr.send(null);
