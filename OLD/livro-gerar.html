<html class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=yes">
  <title>Heidelberg - A Sass generated CSS3 animated book plugin</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/lib/prefixfree.js"></script>
  <script src="js/lib/modernizr.js"></script>
  <script src="js/URLSearchParams.min.js"></script> <!--https://github.com/ungap/url-search-params-->
  <script src="js/gerar.js"></script> 
</head>
<body>
  <script>
    var url_string = window.location.href;
    var url = new URL(url_string);
    var nome = url.searchParams.get("nome");
    var deleDela = url.searchParams.get("deleDela");
    deleDela = deleDela.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    </script>

  <div class="Heidelberg-Book with-Spreads" id="Heidelberg-example-1">
    <div class="Heidelberg-Spread">
      <img src="images/capa.jpg">
    </div>
    <div class="Heidelberg-Spread">
        <img id="pg01" src="images/pg01.jpg">
    </div>
    <div class="Heidelberg-Spread">
      <img id="pg02_03" src="images/pg02_03.jpg">
    </div>
    <div class="Heidelberg-Spread">
      <script>document.write("<img src='images/pg04_05" + deleDela + ".jpg'>")</script>
    </div>
    <div class="Heidelberg-Spread">
        <script>document.write("<img src='images/pg06_07" + deleDela + ".jpg'>")</script>
    </div>
    <div class="Heidelberg-Spread">
        <script>document.write("<img src='images/pg08" + deleDela + ".jpg'>")</script>
    </div>
    <div class="Heidelberg-Spread">
      <img src="images/contra-capa.jpg">
    </div>
  </div>

  <script>GerarPaginasDoLivro();</script>
  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/hammer.js"></script>
  <script src="js/lib/jquery.hammer.js"></script>
  <script src="js/lib/polyfills.js"></script>

  <script src="js/heidelberg/heidelberg.js"></script>

  <script src="js/demo/prism.js"></script>
  <script src="js/demo/examples.js"></script>
